spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.datasource.url= jdbc:postgresql://localhost:5432/CRUD
spring.datasource.username: postgres
spring.datasource.password=root




#For GLOBAL EXCEPTION HANDLING
exception.m1 = Sorry....Id doesn't exist
exception.m2 = Oops...Data connectivity is lost

#spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
#FOR LOGGING
logging.level.com.example.demo.controller = TRACE
#logging.level.root = TRACE
logging.pattern.console = %d [%level] %c{1.}  %m%n
logging.file=appLog.log
logging.pattern.file = %d [%level] %c{1.}  %m%n

